<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Video Downloader</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="/download" method="POST">
        <label for="video_url">YouTube URL:</label><br>
        <input type="text" id="video_url" name="video_url" required><br><br>

        <!-- Checkbox to choose download type -->
        <input type="checkbox" id="download_audio" name="download_audio">
        <label for="download_audio">Download audio (MP3)</label><br><br>

        <input type="submit" value="Download">
    </form>
</body>
</html>
