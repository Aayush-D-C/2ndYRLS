<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Custom Scrollbars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Custom Scrollbars</h1>

  <div class="container default-scrollbar">
    <h2>Default Scrollbar</h2>
    <div class="content">Content to scroll through...</div>
  </div>

  <div class="container thin-scrollbar">
    <h2>Thin Scrollbar</h2>
    <div class="content">Content to scroll through...</div>
  </div>

  <div class="container colored-scrollbar">
    <h2>Colored Scrollbar</h2>
    <div class="content">Content to scroll through...</div>
  </div>

  <div class="container gradient-scrollbar">
    <h2>Gradient Scrollbar</h2>
    <div class="content">Content to scroll through...</div>
  </div>

  <div class="container rounded-scrollbar">
    <h2>Rounded Scrollbar</h2>
    <div class="content">Content to scroll through...</div>
  </div>
</body>
</html>
