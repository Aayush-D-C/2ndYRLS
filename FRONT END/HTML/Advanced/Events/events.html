<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Event Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    p {
      padding: 10px;
      border: 1px solid #ccc;
    }

    input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    form {
      display: flex; /* Arrange form elements horizontally */
      margin-bottom: 15px;
    }

    form input[type="text"] {
      margin-right: 10px;
    }

    form input[type="submit"] {
      background-color: #007bff; /* Blue */
      color: white;
      border: none;
    }

    img {
      padding: 5px;
    }
  </style>
</head>
<body>

  <h2>Click Event</h2>
  <button onclick="alert('Button clicked!')">Click me</button>

  <h2>Mouseover and Mouseout Events</h2>
  <p onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='white'">Hover over me</p>

  <h2>Keydown and Keyup Events</h2>
  <input type="text" onkeydown="alert('Key pressed!')" onkeyup="alert('Key released!')">

  <h2>Focus and Blur Events</h2>
  <input type="text" onfocus="this.style.backgroundColor='lightblue'" onblur="this.style.backgroundColor='white'">

  <h2>Form Submit Event</h2>
  <form onsubmit="alert('Form submitted!')">
    <input type="text" name="name">
    <input type="submit" value="Submit">
  </form>

  <h2>Image Load Event</h2>
  <img src="download.png" onload="alert('Image loaded!')">

</body>
</html>
