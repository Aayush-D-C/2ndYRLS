<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <!---This means the webpage can handle any languages-->
    <meta name="keywords" content="mytag,HTML,CSS,XML,JS"> <!---To define keywords for search engines-->
    <meta name="author" content="Aayush Dangi">   <!---To define author of the webpage-->
    <meta http-equiv="refresh" content="10;https://trollface.dk/"> <!---To refresh webpage every 30 seconds-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            height: 100vh;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            This page contains information and implementation of meta data.(data of data)
        </h1>
        <br>
        <ul>
            <li>Redirects page to another url after 10 seconds.</li>
            <li>Meta data containing keywords for search engines</li>
            <li>Contains author name in meta data</li>
            <li>COntains viewport minimizing</li>
        </ul>
    </div>
</body>
</html>
