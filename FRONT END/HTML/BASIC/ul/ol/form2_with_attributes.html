<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="DD" content="FE">
    <!-- <meta http-equiv="refresh" content="10;url=form.html"> -->
    <title>Document</title>
</head>
<body>
    <form action="basic_form.html" method="get" target="_blank" autocomplete="on" enctype="multipart/form-data" novalidate>
        <input type="text" required autofocus placeholder="Username" size="200">
        <input type="password" required autofocus placeholder="password" size="200">
        <input type="checkbox" required size="200">
        <input type="radio" required size="200">
        <input type="email" required placeholder="someone@gmail.com" size="200">
        <input type="color" required size="200">
        <input type="date" required size="200">
        <input type="datetime" required size="200">
        <input type="image" required size="200">
        <input type="month" required size="200">
        <input type="number" required size="200">
        <input type="range" required size="200">
        <input type="url" required size="200">
        <input type="search" placeholder="search.." size="200">
        <input type="reset" value="Reset" size="200">
        <input type="file" required size="200">
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" disabled size="200">
        <input type="submit" value="Submit Everything" size="200">
    </form>
</body>
</html>
